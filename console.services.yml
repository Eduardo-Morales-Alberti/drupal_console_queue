services:
  drupal_console_queue.generate_queue:
    class: Drupal\drupal_console_queue\Command\QueueWorkerCommand
    arguments: ['@drupal_console_queue.generate_queue_generator']
    tags:
      - { name: drupal.command }
  drupal_console_queue.generate_queue_generator:
    class: Drupal\drupal_console_queue\Generator\QueueWorkerGenerator
    arguments: ['@console.extension_manager']
    tags:
      - { name: drupal.generator }
